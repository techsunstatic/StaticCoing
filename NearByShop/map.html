<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=640,target-densitydpi=320, user-scalable=no">
    <title>微软达人汇</title>
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="content">
        <div class="header" id="header">
            <img src="img/header.png" alt=""/>
        </div>
        <div id="map">
            <img src="img/map2.png" alt="" class="map-img" />
        </div>
        <div class="container" id="main">
            <div class="navBtn">
                <img src="img/daohang-a.png" class="nav-icon" />
            </div>
            <div class="mapInfo">
                <ul id="infoList">
                    <li class="clearfix listItem1">
                        <p class="title-fu">微软授权店（售后服务站）</p>
                        <p class="title-main">上海橘果金虹桥中心店</p>
                    </li>
                    <li class="clearfix listItem listItem2">
                        <img src="img/position2.png" alt="" id="map-png"/>
                        <p>上海茅台路金虹桥国际中心一楼</p>
                        <span class="hen">|</span>
                        <span>2.8km</span>
                    </li>
                    <li class="clearfix listItem listItem3">
                        <img src="img/phone.png" alt="" id="phone-png"/>
                        <p>门店电话：021-2238217</p>
                    </li>
                    <li class="clearfix listItem listItem4">
                        <img src="img/time.png" alt="" id="time-png"/>
                        <p>周一到周五一10:00am-06:00pm</p>
                        <p class="time-p2 clearfix">周六、周日一09:00am-09:00pm</p>
                    </li>
                    <li class="clearfix listItem listItem5">
                        <img src="img/fangge.png" alt="" id="fangge-png"/>
                        <p>支持的产品：Surface,Xbox</p>
                    </li>
                </ul>
            </div>
            <div class="footer" id="footer">
                <p>查询更多售后服务站</p>
            </div>
        </div>
    </div>
</body>

</html>

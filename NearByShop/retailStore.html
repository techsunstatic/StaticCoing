<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=640,target-densitydpi=320, user-scalable=no">
    <title>门店查询</title>
    <link rel="stylesheet" href="css/common2.css" />
</head>

<body class="retailStore">
    <div class="header" id="header">
        <img src="img/header.png" />
    </div>

    <div class="container" id="main2">
        <div class="searchBox" id="searchBox">
            <input type="text" placeholder="搜索城市、门店名称" />
            <div class="searchBtn">
                <img src="img/search.png" alt="" />
            </div>
        </div>
        
        <div class="searchListBox">
            <ul id="card">
                <li class="listRa listRa1">
                    <div class="tabCom card-l">
                        <img src="img/mendian-icon.png" />
                        <span>门店查询</span>
                    </div>
                    <div class="tabCom card-r active">
                        <img src="img/position.png" />
                        <span>售后服务站</span>
                    </div>
                </li>
                <li class="listRa listRa2 line clearfix">
                    <p class="mlr20">附近的微软零售店（售后服务站）</p>
                </li>
                
                <li class="listRa listRa3 clearfix  line">
                    <label class="radioLable">
                        <input class="radioInput" type="radio" name="radioInput" checked="checked">
                        <span class="radioSpan"></span>
                        <span class="radioTxt">微软授权店</span>
                    </label>
                    <div class="store-name">上海橘果金大乐城店</div>
                    <div class="position">
                        <p>上海市徐汇区中山南二路699号正大乐城5-103</p>
                        <div class="distance">
                            <img src="img/position2.png" />
                            <span>2.8km</span>
                        </div>
                    </div>
                </li>
                
                <li class="listRa listRa4 clearfix line">
                    <label class="radioLable">
                        <input class="radioInput" type="radio" name="radioInput2" checked="checked">
                        <span class="radioSpan"></span>
                        <span class="radioTxt">微软授权店</span>
                    </label>
                    <div class="store-name">上海兰焜七宝宝龙城市广场店</div>
                    <div class="position">
                        <p>上海市漕宝路3299号七宝宝龙城一楼S2-1F-003</p>
                        <div class="distance">
                            <img src="img/position2.png" />
                            <span>5.8km</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div> 
</body> 
</html>
